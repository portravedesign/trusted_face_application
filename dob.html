<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="logo_wrap">
                    <a href="#" class="logo_link">
                        <img src="images/logo.png" class="logo_image" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- header ends -->

    <!-- main section starts -->
    <section class="main_section">
        <div class="container">
            <div class="main_section_inner">
               <form action="facerec.html">
                    <div class="dateOfBirth-wrap">
                        <div class="dob_input_wrap date_wrap">
                            <input type="text" maxlength="2" class="dob_input date" placeholder="dd">
                        </div>
                        <div class="dob_input_wrap month_wrap">
                            <input type="text" maxlength="2" class="dob_input month" placeholder="mm">
                        </div>
                        <div class="dob_input_wrap year_wrap">
                            <input type="text" maxlength="4" class="dob_input year" placeholder="yyyy">
                        </div>
                    </div>
                    <div class="button_outer checkin_button">
                        <button class="blue_button">Confirm</button>
                    </div>
               </form>
            </div>
        </div>
    </section>
    <!-- main section ends -->
    

    <script src="js/app.js"></script>
</body>
</html>
